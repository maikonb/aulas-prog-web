<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margins, Paddings, Borders</title>

  <style>
    .container {
      height: 240px;
      width: 240px;
      background-color: tomato;
      padding: 5px;
      border: 1px solid black;

    }
    .element {
      height: 100px;
      width: 200px;
      background-color: skyblue;
      margin-bottom: 5px;
      padding: 5px;
      border: 2px dashed navy;

    }
  </style>
</head>
<body>
  <br>
  <br>
  <div class="container">
    <div class="element">
      CONTENT1
    </div>
    <div class="element">
      CONTENT2
    </div>    
  </div>
</body>
</html>
