<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      background-color: darkgrey;
      border: 1px solid black;
      padding: 10px;
      height: 100px; 
      display: flex;
      flex-direction: row;
      align-items: stretch;

    }

    .item {
      margin: 10px;
      background-color: lawngreen;
      border-radius: 10%;
      border: 5px solid darkslategray;
      font-size: 30px;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="flex-shrink: 1;">  1  </div> 
    <div class="item" style="flex-shrink: 2;">  2  </div>
    <div class="item" style="flex-shrink: 3;">  3  </div> 
    <div class="item" style="flex-shrink: 4;">  4  </div>
    <div class="item" style="flex-shrink: 0;">  5  </div>
    <div class="item" style="flex-shrink: 0;">  6  </div> 
    <div class="item" style="flex-shrink: 0;">  7  </div>  
    <div class="item" style="flex-shrink: 0;">  8  </div>  
  </div>   
</body>
</html>
