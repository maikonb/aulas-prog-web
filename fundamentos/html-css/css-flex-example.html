<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      background-color: darkgrey;
      border: 1px solid black;
      padding: 10px;
      height: 100px; 
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-grow: 1;
    }

    .item {
      margin: 10px;
      background-color: lawngreen;
      border-radius: 10%;
      border: 5px solid darkslategray;
      font-size: 30px;

    }

  </style>
</head>
<body>
  <div style="display: flex;">

    <div class="container">
      <div class="item" style="flex-grow: 1;">  1  </div> 
      <div class="item" style="flex-grow: 1;">  2  </div>
      <div class="item" style="flex-grow: 1;">  3  </div> 
      <div class="item" style="flex-grow: 1;">  4  </div>
    </div>   

    <div style="border: 1px dashed black; margin-left: 20px; flex-grow: 2; ">
      
    </div>
  </div>
 
</body>
</html>
