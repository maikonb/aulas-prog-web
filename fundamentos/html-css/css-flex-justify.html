<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      padding: 10px;
      background-color: darkgrey;
      border: 1px solid black;
      
      display: flex;
      flex-direction: row;
      
      
      
    }

    .item {
      width: 50px;
      height: 50px;
      margin: 10px;
      background-color: lawngreen;
      border-radius: 10%;
      border: 5px solid darkslategray;
      
           
      
    }
  </style>
</head>
<body>
  <div class="container" style="justify-content: flex-start;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: flex-end;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: center;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: space-between;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: space-around;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: space-evenly;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: start;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: end;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: left;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>
  <br>
  <div class="container" style="justify-content: right;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div><div class="item">4</div>
  </div>  
  <br>
</body>
</html>
