<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    .explicacao {
      color: rgb(63, 63, 63);
      border: 2px dashed red;
      background: #f9ffda;
      padding: 20px;
      text-align: center;
      font-family: "Times New Roman", Times, serif;
      font-size: 20px;
    }

    p.explicacao {
      color: darkblue; 
      text-decoration: underline;
      font: italic bold 30px Georgia, serif;
    }

  </style>
</head>
<body>
  <p class="explicacao">Veremos aqui como aplicar estilos utilizando CSS</p>
  <h2 class="explicacao">Aplicação de estilos por tag</h2>
</body>
</html>
