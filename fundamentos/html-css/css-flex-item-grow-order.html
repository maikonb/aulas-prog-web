<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      background-color: darkgrey;
      border: 1px solid black;
      padding: 10px;
      height: 80px; width: 600px; 
      display: flex;
      flex-direction: row;
    }

    .item {
      line-height: 50px; 
      margin: 10px;
      background-color: lawngreen;
      border-radius: 10%;
      border: 5px solid darkslategray;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="order: 2; flex-grow: 4;">  1  </div> 
    <div class="item" style="order: 3; flex-grow: 4;">  2  </div>
    <div class="item" style="order: 4; flex-grow: 3;">  3  </div> 
    <div class="item" style="order: 6; flex-grow: 3;">  4  </div>
    <div class="item" style="order: 5; flex-grow: 2;">  5  </div> 
    <div class="item" style="order: 4; flex-grow: 2;">  6  </div>
    <div class="item" style="order: 0; flex-grow: 1;">  7  </div> 
    <div class="item" style="order: 1; flex-grow: 1;">  8  </div>
  </div>    
</body>
</html>
